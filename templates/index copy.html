<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Format</title>
</head>

<body>
    <h1>Welcome to text analyzer</h1>
    <form action="/analyze" method="get">
        <p>Enter the text you want to analyze.......</p>
        <textarea name="text" cols="30" rows="10" style="width: 611px; height: 179px;"></textarea><br>
        <input type="checkbox" name="spaceremove">Space Remover
        <input type="checkbox" name="puncremove">Punctuation Remover
        <input type="checkbox" name="newline">New line Remover
        <input type="checkbox" name="charcount">Char count
        <input type="checkbox" name="upper">Upper Case
        <br><br><button type="submit">Analyze Text</button>
    </form>
</body>

</html>
